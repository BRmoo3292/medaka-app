<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>メダカの観察と会話</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      overflow-x: hidden;
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    
    h1 {
      font-size: 1.5rem;
      margin: 10px 0;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .video-section {
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
    }
    
    #video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    
    .canvas-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 10px 0;
    }
    
    #displayCanvas {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    #displayCanvas:active {
      transform: scale(0.98);
    }
    
    .canvas-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      border-radius: 12px;
    }
    
    .fullscreen-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
      z-index: 10;
      backdrop-filter: blur(10px);
      transition: all 0.2s ease;
    }
    
    .fullscreen-button:hover {
      background: rgba(0,0,0,0.9);
      transform: scale(1.05);
    }
    
    /* フルスクリーン時のスタイル */
    .fullscreen-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .fullscreen-canvas {
      max-width: 100vw;
      max-height: 80vh;
      object-fit: contain;
    }
    
    .fullscreen-controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 1001;
    }
    
    .control-button {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }
    
    .record-button {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
    }
    
    .record-button.recording {
      background: linear-gradient(135deg, #ff3838, #c23616);
      animation: pulse 1.5s infinite;
    }
    
    .stop-button {
      background: linear-gradient(135deg, #555, #333);
      color: white;
    }
    
    .exit-button {
      background: linear-gradient(135deg, #2c2c54, #40407a);
      color: white;
      font-size: 18px;
    }
    
    .control-button:active {
      transform: scale(0.9);
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .status-section {
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin: 15px 0;
    }
    
    #status {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    #startButton {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(79, 172, 254, 0.4);
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    
    #startButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(79, 172, 254, 0.6);
    }
    
    #startButton:active {
      transform: translateY(0);
    }
    
    .normal-controls {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }
    
    .normal-control-button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
    }
    
    .normal-record-button {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
    }
    
    .normal-record-button.recording {
      background: linear-gradient(135deg, #ff3838, #c23616);
      animation: pulse 1.5s infinite;
    }
    
    .normal-stop-button {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
    }
    
    .hidden {
      display: none !important;
    }
    
    /* スマートフォン向けの調整 */
    @media (max-width: 768px) {
      .container {
        padding: 5px;
      }
      
      h1 {
        font-size: 1.3rem;
        margin: 5px 0;
      }
      
      .video-section,
      .canvas-container,
      .status-section {
        max-width: 95vw;
      }
      
      .fullscreen-controls {
        bottom: 30px;
      }
      
      .control-button {
        width: 60px;
        height: 60px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🐟 メダカの観察と会話</h1>
    
    <div class="video-section">
      <video id="video" autoplay playsinline muted></video>
    </div>
    
    <div class="canvas-container" id="canvasContainer">
      <canvas id="displayCanvas"></canvas>
      <div class="canvas-overlay"></div>
      <button class="fullscreen-button" id="canvasFullscreenBtn">🔍 拡大</button>
    </div>
    
    <div class="status-section">
      <div id="status">🎤 音声入力 待機中...</div>
      
      <div class="normal-controls" id="normalControls">
        <button class="normal-control-button normal-record-button" id="normalRecordBtn">🎤 録音</button>
        <button class="normal-control-button normal-stop-button" id="normalStopBtn">⏹️ 停止</button>
      </div>
      
      <button id="startButton">🚀 会話を始める</button>
    </div>
  </div>
  
  <!-- フルスクリーン用のコンテナ -->
  <div class="fullscreen-container hidden" id="fullscreenContainer">
    <canvas id="fullscreenCanvas"></canvas>
    <div class="fullscreen-controls">
      <button class="control-button record-button" id="recordBtn">🎤</button>
      <button class="control-button stop-button" id="stopBtn">⏹️</button>
      <button class="control-button exit-button" id="exitBtn">✕</button>
    </div>
  </div>
  
  <audio id="replyAudio" autoplay></audio>
  <script>

// 設定・定数
const CONFIG = {
    SERVER_URL: window.location.origin,
    FRAME_RATE: 33, // 15fps (1000ms / 30fps ≈ 33ms)
    IMAGE_QUALITY: 0.8,
    PROFILE_ID: 1 // デモ用
};


// DOM要素の取得

const elements = {
    // 動画・キャンバス関連
    video: document.getElementById('video'),
    displayCanvas: document.getElementById('displayCanvas'),
    fullscreenCanvas: document.getElementById('fullscreenCanvas'),
    
    // オーディオ・ステータス
    replyAudio: document.getElementById("replyAudio"),
    statusDiv: document.getElementById("status"),
    
    // フルスクリーン関連
    canvasFullscreenBtn: document.getElementById("canvasFullscreenBtn"),
    fullscreenContainer: document.getElementById("fullscreenContainer"),
    canvasContainer: document.getElementById("canvasContainer"),
    
    // ボタン類
    startButton: document.getElementById("startButton"),
    normalControls: document.getElementById("normalControls"),
    normalRecordBtn: document.getElementById("normalRecordBtn"),
    normalStopBtn: document.getElementById("normalStopBtn"),
    recordBtn: document.getElementById("recordBtn"),
    stopBtn: document.getElementById("stopBtn"),
    exitBtn: document.getElementById("exitBtn")
};

// キャンバスコンテキストの取得
const displayCtx = elements.displayCanvas.getContext('2d');
const fullscreenCtx = elements.fullscreenCanvas.getContext('2d');

// グローバル状態管理

const appState = {
    isFullscreen: false,
    currentImageData: null,
    isRecording: false,
    shouldRestart: true,
    isSending: false
};

// カメラ機能
const cameraModule = {
    async startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { 
                    facingMode: "environment",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            });
            elements.video.srcObject = stream;
        } catch (err) {
            elements.statusDiv.textContent = '⚠️ カメラへのアクセスが拒否されました';
            console.error('Camera error:', err);
        }
    }
};

// 画像処理・送信機能
const imageModule = {
    async sendFrame() {
        if (appState.isSending || !elements.video.videoWidth || !elements.video.videoHeight) return;
        
        appState.isSending = true;
        
        try {
            const processedBlob = this.captureAndProcessVideo();
            const resultBlob = await this.sendToServer(processedBlob);
            await this.displayResult(resultBlob);
        } catch (error) {
            console.error("画像送信エラー:", error);
            elements.statusDiv.textContent = '⚠️ 通信エラーが発生しました';
        } finally {
            appState.isSending = false;
        }
    },

    captureAndProcessVideo() {
        const isPortrait = elements.video.videoHeight > elements.video.videoWidth;
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        if (isPortrait) {
            canvas.width = elements.video.videoHeight;
            canvas.height = elements.video.videoWidth;
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(-90 * Math.PI / 180);
            ctx.drawImage(elements.video, -elements.video.videoWidth / 2, -elements.video.videoHeight / 2);
            ctx.restore();
        } else {
            canvas.width = elements.video.videoWidth;
            canvas.height = elements.video.videoHeight;
            ctx.drawImage(elements.video, 0, 0);
        }
        
        return new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', CONFIG.IMAGE_QUALITY));
    },

    async sendToServer(blob) {
        const formData = new FormData();
        formData.append('file', blob, 'capture.jpg');
        
        const response = await fetch(`${CONFIG.SERVER_URL}/predict`, {
            method: 'POST',
            body: formData,
        });
        
        if (!response.ok) throw new Error('サーバーエラー');
        
        return await response.blob();
    },

    async displayResult(resultBlob) {
        const resultImg = new Image();
        const imageUrl = URL.createObjectURL(resultBlob);
        
        return new Promise((resolve) => {
            resultImg.onload = () => {
                appState.currentImageData = resultImg;
                this.updateCanvases(resultImg);
                URL.revokeObjectURL(imageUrl);
                resolve();
            };
            resultImg.src = imageUrl;
        });
    },

    updateCanvases(resultImg) {
        const isPortrait = elements.video.videoHeight > elements.video.videoWidth;
        
        if (isPortrait) {
            elements.displayCanvas.width = elements.video.videoWidth;
            elements.displayCanvas.height = elements.video.videoHeight;
            displayCtx.save();
            displayCtx.translate(elements.displayCanvas.width / 2, elements.displayCanvas.height / 2);
            displayCtx.rotate(90 * Math.PI / 180);
            displayCtx.drawImage(resultImg, -resultImg.width / 2, -resultImg.height / 2);
            displayCtx.restore();
        } else {
            elements.displayCanvas.width = resultImg.width;
            elements.displayCanvas.height = resultImg.height;
            displayCtx.drawImage(resultImg, 0, 0);
        }
        
        // フルスクリーン表示中なら同期
        if (appState.isFullscreen) {
            elements.fullscreenCanvas.width = elements.displayCanvas.width;
            elements.fullscreenCanvas.height = elements.displayCanvas.height;
            fullscreenCtx.clearRect(0, 0, elements.fullscreenCanvas.width, elements.fullscreenCanvas.height);
            fullscreenCtx.drawImage(elements.displayCanvas, 0, 0);
        }
    }
};
// 音声認識機能
const speechModule = {
    recognition: null,

    init() {
        this.recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        this.recognition.lang = "ja-JP";
        this.recognition.interimResults = false;
        this.recognition.continuous = false;
        
        this.setupEventListeners();
    },

    setupEventListeners() {
        this.recognition.onstart = () => {
            elements.statusDiv.textContent = "🎤 聞いています...";
            appState.isRecording = true;
            this.updateRecordingUI(true);
        };

        this.recognition.onresult = async (event) => {
            appState.shouldRestart = true;
            appState.isRecording = false;
            this.updateRecordingUI(false);
            
            const transcript = event.results[0][0].transcript;
            elements.statusDiv.textContent = `🗣️ あなた: ${transcript}`;
            
            await this.sendTextToServer(transcript);
        };

        this.recognition.onerror = (event) => {
            appState.isRecording = false;
            this.updateRecordingUI(false);
            elements.statusDiv.textContent = "🐟 メダカにお話ししてね！";
            appState.shouldRestart = true;
            
            // エラー後、自動で録音を再開（3秒後）
            setTimeout(() => {
                if (appState.shouldRestart && !appState.isRecording) {
                    console.log("[音声エラー] 自動録音再開");
                    this.startDirectRecording();
                }
            }, 3000);
        };
        this.recognition.onend = () => {
            appState.isRecording = false;
            this.updateRecordingUI(false);
            if (!appState.shouldRestart) {
                elements.statusDiv.textContent = "🎤 音声入力 待機中...";
            }
        };
    },

    async sendTextToServer(transcript) {
        try {
            const response = await fetch(`${CONFIG.SERVER_URL}/talk_with_fish_text`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    user_input: transcript,
                    profile_id: CONFIG.PROFILE_ID
                })
            });
            
            const audioBlob = await response.blob();
            const audioUrl = URL.createObjectURL(audioBlob);
            elements.replyAudio.src = audioUrl;
            elements.replyAudio.play();
            
            elements.replyAudio.onended = () => {
                elements.statusDiv.textContent = "🎤 音声入力 待機中...";
                setTimeout(() => {
                    if (appState.shouldRestart && !appState.isRecording) {
                        // 自動再開はせず、ユーザーの操作を待つ
                    }
                }, 1000);
            };
        } catch (error) {
            console.error("音声送信エラー:", error);
            elements.statusDiv.textContent = '⚠️ 音声処理エラーが発生しました';
        }
    },

    // セッション状態をチェックして録音開始の処理を分岐
    async startRecording() {
        if (!appState.isRecording && appState.shouldRestart) {
            try {
                // セッション状態を確認
                const sessionResponse = await fetch(`${CONFIG.SERVER_URL}/check_session_status`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ profile_id: CONFIG.PROFILE_ID })
                });
                
                const sessionData = await sessionResponse.json();
                
                if (sessionData.has_active_session) {
                    // 2回目の会話フロー - 直接録音開始
                    console.log("[録音] 2回目フロー - 直接録音開始");
                    this.startDirectRecording();
                } else {
                    // 1回目の会話フロー - メダカから話しかけてから録音
                    console.log("[録音] 1回目フロー - メダカから話しかけ");
                    await this.startWithMedakaGreeting();
                }
            } catch (error) {
                console.error("セッション状態確認エラー:", error);
                // エラーの場合は直接録音開始
                this.startDirectRecording();
            }
        }
    },

    // 直接録音を開始
    startDirectRecording() {
        appState.isRecording = true;
        this.recognition.start();
        this.updateRecordingUI(true);
    },

    // メダカの挨拶から始める録音
    async startWithMedakaGreeting() {
        try {
            elements.statusDiv.textContent = "🐟 メダカが話しかけています...";
            
            // メダカからの挨拶を取得
            const greetingResponse = await fetch(`${CONFIG.SERVER_URL}/get_proactive_message`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ profile_id: CONFIG.PROFILE_ID })
            });
            
            const greetingBlob = await greetingResponse.blob();
            const greetingUrl = URL.createObjectURL(greetingBlob);
            elements.replyAudio.src = greetingUrl;
            
            await elements.replyAudio.play();
            
            // メダカの発話が終わったら録音開始
            elements.replyAudio.onended = () => {
                elements.statusDiv.textContent = "🎤 メダカが話しかけたよ。お返事してね！";
                setTimeout(() => {
                    this.startDirectRecording();
                }, 1000);
            };
            
        } catch (error) {
            console.error("メダカ挨拶エラー:", error);
            // エラーの場合は直接録音開始
            this.startDirectRecording();
        }
    },

    stopRecording() {
        if (appState.isRecording) {
            appState.isRecording = false;
            appState.shouldRestart = false;
            this.recognition.stop();
            this.updateRecordingUI(false);
        }
    },

    updateRecordingUI(recording) {
        const buttons = [elements.normalRecordBtn, elements.recordBtn];
        buttons.forEach(btn => {
            if (recording) {
                btn.classList.add('recording');
            } else {
                btn.classList.remove('recording');
            }
        });
    }
};
// フルスクリーン機能
const fullscreenModule = {
    enterFullscreen() {
        appState.isFullscreen = true;
        elements.fullscreenContainer.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
        elements.canvasFullscreenBtn.textContent = '📱 戻る';
        
        // 現在の画像をフルスクリーンキャンバスにコピー
        if (appState.currentImageData) {
            elements.fullscreenCanvas.width = elements.displayCanvas.width;
            elements.fullscreenCanvas.height = elements.displayCanvas.height;
            fullscreenCtx.clearRect(0, 0, elements.fullscreenCanvas.width, elements.fullscreenCanvas.height);
            fullscreenCtx.drawImage(elements.displayCanvas, 0, 0);
        }
    },

    exitFullscreen() {
        appState.isFullscreen = false;
        elements.fullscreenContainer.classList.add('hidden');
        document.body.style.overflow = 'auto';
        elements.canvasFullscreenBtn.textContent = '🔍 拡大';
    },

    setupEventListeners() {
        elements.canvasFullscreenBtn.addEventListener('click', () => {
            if (appState.isFullscreen) {
                this.exitFullscreen();
            } else {
                this.enterFullscreen();
            }
        });

        elements.displayCanvas.addEventListener('click', () => {
            if (!appState.isFullscreen) {
                this.enterFullscreen();
            }
        });

        elements.exitBtn.addEventListener('click', () => this.exitFullscreen());
    }
};
// UI制御機能
const uiModule = {
    setupRecordingButtons() {
        // 録音開始ボタン
        [elements.normalRecordBtn, elements.recordBtn].forEach(btn => {
            btn.addEventListener('click', () => speechModule.startRecording());
        });
        // 録音停止ボタン
        [elements.normalStopBtn, elements.stopBtn].forEach(btn => {
            btn.addEventListener('click', () => speechModule.stopRecording());
        });
    },
    setupStartButton() {
        elements.startButton.addEventListener("click", () => {
            elements.replyAudio.src = "";
            elements.replyAudio.load();
            setTimeout(() => {
                appState.shouldRestart = true;
                elements.startButton.classList.add('hidden');
                elements.normalControls.classList.remove('hidden');
                elements.statusDiv.textContent = "🎤 録音ボタンを押して話しかけてください";
            }, 500);
        });
    }
};
// アプリケーション初期化・メイン処理
const app = {
    async init() {
        // 初期UI状態の設定
        elements.normalControls.classList.add('hidden');
        // 各モジュールの初期化
        await cameraModule.startCamera();
        speechModule.init();
        fullscreenModule.setupEventListeners();
        uiModule.setupRecordingButtons();
        uiModule.setupStartButton();
        // フレーム送信の定期実行
        setInterval(() => imageModule.sendFrame(), CONFIG.FRAME_RATE);
        // タッチイベントの最適化
        this.optimizeTouchEvents();
        console.log('🐠 魚認識アプリが初期化されました');
    },

    optimizeTouchEvents() {
        document.addEventListener('touchstart', function(){}, {passive: true});
        document.addEventListener('touchmove', function(){}, {passive: true});
    }
};
// アプリケーション起動
app.init();
  </script>
</body>
</html>
