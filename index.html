<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>メダカの観察と会話</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      overflow-x: hidden;
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    
    h1 {
      font-size: 1.5rem;
      margin: 10px 0;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .video-section {
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
    }
    
    #video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    
    .canvas-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 10px 0;
    }
    
    #displayCanvas {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    #displayCanvas:active {
      transform: scale(0.98);
    }
    
    .canvas-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      border-radius: 12px;
    }
    
    .fullscreen-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
      z-index: 10;
      backdrop-filter: blur(10px);
      transition: all 0.2s ease;
    }
    
    .fullscreen-button:hover {
      background: rgba(0,0,0,0.9);
      transform: scale(1.05);
    }
    
    /* フルスクリーン時のスタイル */
    .fullscreen-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .fullscreen-canvas {
      max-width: 100vw;
      max-height: 80vh;
      object-fit: contain;
    }
    
    .fullscreen-controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 1001;
    }
    
    .control-button {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }
    
    .record-button {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
    }
    
    .record-button.recording {
      background: linear-gradient(135deg, #ff3838, #c23616);
      animation: pulse 1.5s infinite;
    }
    
    .stop-button {
      background: linear-gradient(135deg, #555, #333);
      color: white;
    }
    
    .exit-button {
      background: linear-gradient(135deg, #2c2c54, #40407a);
      color: white;
      font-size: 18px;
    }
    
    .control-button:active {
      transform: scale(0.9);
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .status-section {
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin: 15px 0;
    }
    
    #status {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    #startButton {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(79, 172, 254, 0.4);
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    
    #startButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(79, 172, 254, 0.6);
    }
    
    #startButton:active {
      transform: translateY(0);
    }
    
    .normal-controls {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }
    
    .normal-control-button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
    }
    
    .normal-record-button {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
    }
    
    .normal-record-button.recording {
      background: linear-gradient(135deg, #ff3838, #c23616);
      animation: pulse 1.5s infinite;
    }
    
    .normal-stop-button {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
    }
    
    .hidden {
      display: none !important;
    }
    
    /* スマートフォン向けの調整 */
    @media (max-width: 768px) {
      .container {
        padding: 5px;
      }
      
      h1 {
        font-size: 1.3rem;
        margin: 5px 0;
      }
      
      .video-section,
      .canvas-container,
      .status-section {
        max-width: 95vw;
      }
      
      .fullscreen-controls {
        bottom: 30px;
      }
      
      .control-button {
        width: 60px;
        height: 60px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🐟 メダカの観察と会話</h1>
    
    <div class="video-section">
      <video id="video" autoplay playsinline muted></video>
    </div>
    
    <div class="canvas-container" id="canvasContainer">
      <canvas id="displayCanvas"></canvas>
      <div class="canvas-overlay"></div>
      <button class="fullscreen-button" id="canvasFullscreenBtn">🔍 拡大</button>
    </div>
    
    <div class="status-section">
      <div id="status">🎤 音声入力 待機中...</div>
      
      <div class="normal-controls" id="normalControls">
        <button class="normal-control-button normal-record-button" id="normalRecordBtn">🎤 録音</button>
        <button class="normal-control-button normal-stop-button" id="normalStopBtn">⏹️ 停止</button>
      </div>
      
      <button id="startButton">🚀 会話を始める</button>
    </div>
  </div>
  
  <!-- フルスクリーン用のコンテナ -->
  <div class="fullscreen-container hidden" id="fullscreenContainer">
    <canvas id="fullscreenCanvas"></canvas>
    <div class="fullscreen-controls">
      <button class="control-button record-button" id="recordBtn">🎤</button>
      <button class="control-button stop-button" id="stopBtn">⏹️</button>
      <button class="control-button exit-button" id="exitBtn">✕</button>
    </div>
  </div>
  
  <audio id="replyAudio" autoplay></audio>

  <script>
    const video = document.getElementById('video');
    const displayCanvas = document.getElementById('displayCanvas');
    const fullscreenCanvas = document.getElementById('fullscreenCanvas');
    const displayCtx = displayCanvas.getContext('2d');
    const fullscreenCtx = fullscreenCanvas.getContext('2d');
    //const serverUrl = "https://192.168.137.121:8000"; // ← 適宜変更
    const serverUrl =  window.location.origin; // ← 適宜変更
    //uvicorn fish_web:app --host 0.0.0.0 --port 8000 --ssl-keyfile=172.20.10.6-key.pem --ssl-certfile=172.20.10.6.pem
    //uvicorn fish_web:app --host 0.0.0.0 --port 8000 --ssl-keyfile=172.20.10.6-key.pem --ssl-certfile=172.20.10.6.pem
    //uvicorn fish_web:app --host 0.0.0.0 --port 8000 --ssl-keyfile=192.168.3.16-key.pem --ssl-certfile=192.168.3.16.pem
    //uvicorn fish_web:app --host 0.0.0.0 --port 8000 --ssl-keyfile=192.168.0.148-key.pem --ssl-certfile=192.168.0.148.pem
    //48:8000";
    
    const replyAudio = document.getElementById("replyAudio");
    const statusDiv = document.getElementById("status");
    const canvasFullscreenBtn = document.getElementById("canvasFullscreenBtn");
    const fullscreenContainer = document.getElementById("fullscreenContainer");
    const canvasContainer = document.getElementById("canvasContainer");
    
    // ボタン要素
    const startButton = document.getElementById("startButton");
    const normalControls = document.getElementById("normalControls");
    const normalRecordBtn = document.getElementById("normalRecordBtn");
    const normalStopBtn = document.getElementById("normalStopBtn");
    const recordBtn = document.getElementById("recordBtn");
    const stopBtn = document.getElementById("stopBtn");
    const exitBtn = document.getElementById("exitBtn");
    
    let isFullscreen = false;
    let currentImageData = null;
    let isRecording = false;
    let shouldRestart = true;
    
    // フルスクリーン管理
    function enterFullscreen() {
      isFullscreen = true;
      fullscreenContainer.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
      canvasFullscreenBtn.textContent = '📱 戻る';
      
      // 現在の画像をフルスクリーンキャンバスにコピー（回転なし）
      if (currentImageData) {
        fullscreenCanvas.width = displayCanvas.width;
        fullscreenCanvas.height = displayCanvas.height;
        fullscreenCtx.clearRect(0, 0, fullscreenCanvas.width, fullscreenCanvas.height);
        fullscreenCtx.drawImage(displayCanvas, 0, 0);
      }
    }
    
    function exitFullscreen() {
      isFullscreen = false;
      fullscreenContainer.classList.add('hidden');
      document.body.style.overflow = 'auto';
      canvasFullscreenBtn.textContent = '🔍 拡大';
    }
    
    function drawImageToCanvas(canvas, ctx, imageData) {
      canvas.width = imageData.width;
      canvas.height = imageData.height;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(imageData, 0, 0);
    }
    
    // イベントリスナー
    canvasFullscreenBtn.addEventListener('click', () => {
      if (isFullscreen) {
        exitFullscreen();
      } else {
        enterFullscreen();
      }
    });
    
    displayCanvas.addEventListener('click', () => {
      if (!isFullscreen) {
        enterFullscreen();
      }
    });
    
    exitBtn.addEventListener('click', exitFullscreen);
    
    // 録音制御
    function startRecording() {
      if (!isRecording && shouldRestart) {
        isRecording = true;
        recognition.start();
        updateRecordingUI(true);
      }
    }
    
    function stopRecording() {
      if (isRecording) {
        isRecording = false;
        shouldRestart = false;
        recognition.stop();
        updateRecordingUI(false);
      }
    }
    
    function updateRecordingUI(recording) {
      const buttons = [normalRecordBtn, recordBtn];
      buttons.forEach(btn => {
        if (recording) {
          btn.classList.add('recording');
        } else {
          btn.classList.remove('recording');
        }
      });
    }
    
    // 録音ボタンのイベントリスナー
    [normalRecordBtn, recordBtn].forEach(btn => {
      btn.addEventListener('click', startRecording);
    });
    
    [normalStopBtn, stopBtn].forEach(btn => {
      btn.addEventListener('click', stopRecording);
    });
    
    // カメラ起動
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { 
            facingMode: "environment",
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        });
        video.srcObject = stream;
      } catch (err) {
        statusDiv.textContent = '⚠️ カメラへのアクセスが拒否されました';
        console.error('Camera error:', err);
      }
    }
    
    let isSending = false;
    
    // フレーム送信
async function sendFrame() {
  if (isSending || !video.videoWidth || !video.videoHeight) return;
  isSending = true;
  
  try {
    // 1. キャプチャと回転処理（既存のまま）
    const isPortrait = video.videoHeight > video.videoWidth;
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    
    if (isPortrait) {
      canvas.width = video.videoHeight;
      canvas.height = video.videoWidth;
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(-90 * Math.PI / 180);
      ctx.drawImage(video, -video.videoWidth / 2, -video.videoHeight / 2);
      ctx.restore();
    } else {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
    }
    
    // 2. 【修正】アスペクト比を保持したリサイズ
    const resizeCanvas = document.createElement('canvas');
    const resizeCtx = resizeCanvas.getContext('2d');
    
    // 元画像のアスペクト比を計算
    const sourceAspect = canvas.width / canvas.height;
    const targetAspect = 288 / 516;
    
    let drawWidth, drawHeight, offsetX, offsetY;
    
    if (sourceAspect > targetAspect) {
      // 横長画像 → 高さに合わせる
      drawHeight = 516;
      drawWidth = 516 * sourceAspect;
      offsetX = (288 - drawWidth) / 2;
      offsetY = 0;
    } else {
      // 縦長画像 → 幅に合わせる
      drawWidth = 288;
      drawHeight = 288 / sourceAspect;
      offsetX = 0;
      offsetY = (516 - drawHeight) / 2;
    }
    
    resizeCanvas.width = 288;
    resizeCanvas.height = 516;
    
    // 背景を黒で塗りつぶし（レターボックス）
    resizeCtx.fillStyle = '#000000';
    resizeCtx.fillRect(0, 0, 288, 516);
    
    // アスペクト比を保持して描画
    resizeCtx.imageSmoothingEnabled = true;
    resizeCtx.imageSmoothingQuality = 'high';
    resizeCtx.drawImage(canvas, offsetX, offsetY, drawWidth, drawHeight);
    
    // 3. 圧縮とBlob作成（既存のまま）
    const blob = await new Promise(resolve => {
      resizeCanvas.toBlob(resolve, 'image/jpeg', 0.85);
    });
    
    const formData = new FormData();
    formData.append('file', blob, 'capture.jpg');

    // 4. 送信処理（既存のまま）
    const response = await fetch(`${serverUrl}/predict`, {
      method: 'POST',
      body: formData,
    });
    
    if (!response.ok) throw new Error('サーバーエラー');
    
    const resultBlob = await response.blob();
    const resultImg = new Image();
    resultImg.src = URL.createObjectURL(resultBlob);

    resultImg.onload = () => {
      currentImageData = resultImg;
      
      // 5. 【修正】表示時にも元のサイズに戻す
      if (isPortrait) {
        displayCanvas.width = video.videoWidth;
        displayCanvas.height = video.videoHeight;
        displayCtx.save();
        displayCtx.translate(displayCanvas.width / 2, displayCanvas.height / 2);
        displayCtx.rotate(90 * Math.PI / 180);
        
        // 結果画像を元のアスペクト比で表示
        const displayAspect = video.videoWidth / video.videoHeight;
        let displayDrawWidth, displayDrawHeight;
        
        if (displayAspect > targetAspect) {
          displayDrawWidth = video.videoWidth;
          displayDrawHeight = video.videoWidth / targetAspect;
        } else {
          displayDrawHeight = video.videoHeight;
          displayDrawWidth = video.videoHeight * targetAspect;
        }
        
        displayCtx.drawImage(resultImg, -displayDrawWidth / 2, -displayDrawHeight / 2, displayDrawWidth, displayDrawHeight);
        displayCtx.restore();
      } else {
        displayCanvas.width = video.videoWidth;
        displayCanvas.height = video.videoHeight;
        
        // 横向きの場合も同様にアスペクト比調整
        const displayAspect = video.videoWidth / video.videoHeight;
        let displayDrawWidth, displayDrawHeight, displayOffsetX, displayOffsetY;
        
        if (displayAspect > targetAspect) {
          displayDrawHeight = video.videoHeight;
          displayDrawWidth = video.videoHeight * targetAspect;
          displayOffsetX = (video.videoWidth - displayDrawWidth) / 2;
          displayOffsetY = 0;
        } else {
          displayDrawWidth = video.videoWidth;
          displayDrawHeight = video.videoWidth / targetAspect;
          displayOffsetX = 0;
          displayOffsetY = (video.videoHeight - displayDrawHeight) / 2;
        }
        
        displayCtx.drawImage(resultImg, displayOffsetX, displayOffsetY, displayDrawWidth, displayDrawHeight);
      }
      
      // フルスクリーン表示の同期（既存のまま）
      if (isFullscreen) {
        fullscreenCanvas.width = displayCanvas.width;
        fullscreenCanvas.height = displayCanvas.height;
        fullscreenCtx.clearRect(0, 0, fullscreenCanvas.width, fullscreenCanvas.height);
        fullscreenCtx.drawImage(displayCanvas, 0, 0);
      }
      
      URL.revokeObjectURL(resultImg.src);
    };
    
  } catch (error) {
    console.error("画像送信エラー:", error);
    statusDiv.textContent = '⚠️ 通信エラーが発生しました';
  } finally {
    isSending = false;
  }
}
// ファイルサイズフォーマット関数
function formatFileSize(bytes) {
  if (bytes === 0) return '0 B';
  const k = 1024;
  const sizes = ['B', 'KB', 'MB', 'GB'];
  const i = Math.floor(Math.log(bytes) / Math.log(k));
  return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
}

// さらなる最適化: WebP対応ブラウザでの超高効率圧縮
async function sendFrameWebP() {
  if (isSending || !video.videoWidth || !video.videoHeight) return;
  isSending = true;
  
  try {
    // 同じキャプチャ処理...
    const isPortrait = video.videoHeight > video.videoWidth;
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    
    // キャプチャと回転処理
    if (isPortrait) {
      canvas.width = video.videoHeight;
      canvas.height = video.videoWidth;
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(-90 * Math.PI / 180);
      ctx.drawImage(video, -video.videoWidth / 2, -video.videoHeight / 2);
      ctx.restore();
    } else {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
    }
    
    // 288×516リサイズ
    const resizeCanvas = document.createElement('canvas');
    const resizeCtx = resizeCanvas.getContext('2d');
    resizeCanvas.width = 288;
    resizeCanvas.height = 516;
    resizeCtx.imageSmoothingEnabled = true;
    resizeCtx.imageSmoothingQuality = 'high';
    resizeCtx.drawImage(canvas, 0, 0, canvas.width, canvas.height, 0, 0, 288, 516);
    
    // WebP形式で超高効率圧縮
    const supportsWebP = await checkWebPSupport();
    const blob = await new Promise(resolve => {
      if (supportsWebP) {
        resizeCanvas.toBlob(resolve, 'image/webp', 0.8); // WebP, 品質80%
      } else {
        resizeCanvas.toBlob(resolve, 'image/jpeg', 0.85); // フォールバック
      }
    });
    
    console.log(`📦 ${supportsWebP ? 'WebP' : 'JPEG'} 圧縮: ${formatFileSize(blob.size)}`);
    
    // 送信処理は同じ...
    const formData = new FormData();
    formData.append('file', blob, supportsWebP ? 'capture.webp' : 'capture.jpg');
    
    // 残りの処理...
    // （送信、受信、表示処理は同じ）
    
  } catch (error) {
    console.error("WebP送信エラー:", error);
    // フォールバックで通常のJPEG送信
    return sendFrame();
  } finally {
    isSending = false;
  }
}

// WebP対応チェック
async function checkWebPSupport() {
  return new Promise(resolve => {
    const canvas = document.createElement('canvas');
    canvas.width = 1;
    canvas.height = 1;
    canvas.toBlob(blob => {
      resolve(blob && blob.type === 'image/webp');
    }, 'image/webp');
  });
}
    // 音声認識設定
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "ja-JP";
    recognition.interimResults = false;
    recognition.continuous = false;
    
    recognition.onstart = () => {
      statusDiv.textContent = "🎤 聞いています...";
      isRecording = true;
      updateRecordingUI(true);
    };

    recognition.onresult = async (event) => {
      shouldRestart = true;
      isRecording = false;
      updateRecordingUI(false);
      
      const transcript = event.results[0][0].transcript;
      statusDiv.textContent = `🗣️ あなた: ${transcript}`;
      let currentProfileId = 1;  // デモ用
      try {
        const response = await fetch(`${serverUrl}/talk_with_fish_text`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
          user_input: transcript,
          profile_id: currentProfileId  // ← 追加
  })
        });
        
        const audioBlob = await response.blob();
        const audioUrl = URL.createObjectURL(audioBlob);
        replyAudio.src = audioUrl;
        replyAudio.play();
        
        replyAudio.onended = () => {
          statusDiv.textContent = "🎤 音声入力 待機中...";
          setTimeout(() => {
            if (shouldRestart && !isRecording) {
              // 自動再開はせず、ユーザーの操作を待つ
            }
          }, 1000);
        };
      } catch (error) {
        console.error("音声送信エラー:", error);
        statusDiv.textContent = '⚠️ 音声処理エラーが発生しました';
      }
    };

    recognition.onerror = (event) => {
      isRecording = false;
      updateRecordingUI(false);
      statusDiv.textContent = "⚠️ 音声エラー: " + event.error;
      shouldRestart = true;
    };
    
    recognition.onend = () => {
      isRecording = false;
      updateRecordingUI(false);
      if (!shouldRestart) {
        statusDiv.textContent = "🎤 音声入力 待機中...";
      }
    };

    // 開始ボタンのイベントリスナー
    startButton.addEventListener("click", () => {
      replyAudio.src = "";
      replyAudio.load();
      
      setTimeout(() => {
        shouldRestart = true;
        startButton.classList.add('hidden');
        normalControls.classList.remove('hidden');
        statusDiv.textContent = "🎤 録音ボタンを押して話しかけてください";
      }, 500);
    });

    // 初期化
    startCamera();
    normalControls.classList.add('hidden');
    setInterval(sendFrame, 66); // 15fps
