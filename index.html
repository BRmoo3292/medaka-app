  <style>

<body>
  <div class="container">
    <h1>„É°„ÉÄ„Ç´„Å´„ÅäË©±„Åó„Åó„Å¶„Å≠ÔºÅ</h1>
    
    <div class="display-section">
      <div class="view-container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="displayCanvas" class="hidden"></canvas>
        <button class="fullscreen-button" id="canvasFullscreenBtn">üîç Êã°Â§ß</button>
        <button class="switch-button" id="switchViewBtn">üìä Ëß£ÊûêÁµêÊûú</button>
      </div>
    </div>
    
    <div class="status-section">
      <div id="status">üé§ Èü≥Â£∞ÂÖ•Âäõ ÂæÖÊ©ü‰∏≠...</div>
      
      <div class="normal-controls" id="normalControls">
        <button class="normal-control-button normal-record-button" id="normalRecordBtn">üé§ Èå≤Èü≥</button>
        <button class="normal-control-button normal-stop-button" id="normalStopBtn">‚èπÔ∏è ÂÅúÊ≠¢</button>

      <button id="startButton">üöÄ ‰ºöË©±„ÇíÂßã„ÇÅ„Çã</button>

  </div>
  
  <div class="fullscreen-container hidden" id="fullscreenContainer">
    <canvas id="fullscreenCanvas"></canvas>
    <div class="fullscreen-controls">
      <button class="control-button record-button" id="recordBtn">üé§</button>
      <button class="control-button stop-button" id="stopBtn">‚èπÔ∏è</button>
      <button class="control-button exit-button" id="exitBtn">‚úï</button>
    </div>
  </div>
  
  <audio id="replyAudio" autoplay></audio>
  
  <script>
// Ë®≠ÂÆö„ÉªÂÆöÊï∞
const CONFIG = {
    SERVER_URL: window.location.origin,
    FRAME_RATE: 33,
    PROFILE_ID: 1
};

// DOMË¶ÅÁ¥†„ÅÆÂèñÂæó
const elements = {
    video: document.getElementById('video'),
    displayCanvas: document.getElementById('displayCanvas'),
    fullscreenCanvas: document.getElementById('fullscreenCanvas'),
    replyAudio: document.getElementById("replyAudio"),
    statusDiv: document.getElementById("status"),
    canvasFullscreenBtn: document.getElementById("canvasFullscreenBtn"),
    fullscreenContainer: document.getElementById("fullscreenContainer"),
    startButton: document.getElementById("startButton"),
    normalControls: document.getElementById("normalControls"),
    normalRecordBtn: document.getElementById("normalRecordBtn"),
    normalStopBtn: document.getElementById("normalStopBtn"),
    recordBtn: document.getElementById("recordBtn"),
    stopBtn: document.getElementById("stopBtn"),
    exitBtn: document.getElementById("exitBtn"),
    switchViewBtn: document.getElementById("switchViewBtn")
};

const displayCtx = elements.displayCanvas.getContext('2d');
const fullscreenCtx = elements.fullscreenCanvas.getContext('2d');

// „Ç∞„É≠„Éº„Éê„É´Áä∂ÊÖãÁÆ°ÁêÜ
const appState = {
    isFullscreen: false,
    currentImageData: null,
    isRecording: false,
    shouldRestart: true,
    isSending: false,
    ws: null,
    wsConnected: false,
    showingAnalysis: false
};

// „Ç´„É°„É©Ê©üËÉΩ
const cameraModule = {
    async startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { 
                    facingMode: "environment",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            });
            elements.video.srcObject = stream;
        } catch (err) {
            elements.statusDiv.textContent = '‚ö†Ô∏è „Ç´„É°„É©„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅåÊãíÂê¶„Åï„Çå„Åæ„Åó„Åü';
            console.error('Camera error:', err);
        }
    }
};

// WebSocketÊé•Á∂öÊ©üËÉΩ
const websocketModule = {
    init() {
        this.connect();
    },

    connect() {
        const wsUrl = CONFIG.SERVER_URL.replace('https://', 'wss://').replace('http://', 'ws://') + '/ws';
        appState.ws = new WebSocket(wsUrl);
        
        appState.ws.onopen = () => {
            appState.wsConnected = true;
            console.log('WebSocketÊé•Á∂öÂÆå‰∫Ü');
        };
        
        appState.ws.onmessage = (event) => {
            this.handleMessage(event);
        };
        
        appState.ws.onclose = () => {
            appState.wsConnected = false;
            console.log('WebSocketÊé•Á∂ö„ÅåÂàáÊñ≠„Åï„Çå„Åæ„Åó„Åü„ÄÇÂÜçÊé•Á∂ö„ÇíË©¶Ë°å„Åó„Åæ„Åô...');
            setTimeout(() => this.connect(), 1000);
        };

        appState.ws.onerror = (error) => {
            console.error('WebSocket „Ç®„É©„Éº:', error);
        };
    },

    handleMessage(event) {
        const resultImg = new Image();
        const imageUrl = URL.createObjectURL(event.data);
        
        resultImg.onload = () => {
            appState.currentImageData = resultImg;
            
            elements.displayCanvas.width = resultImg.naturalWidth;
            elements.displayCanvas.height = resultImg.naturalHeight;
            displayCtx.drawImage(resultImg, 0, 0);
            
            if (appState.isFullscreen) {
                this.updateFullscreenCanvas(resultImg);
            }
            
            URL.revokeObjectURL(imageUrl);
            appState.isSending = false;
        };
        
        resultImg.src = imageUrl;
    },

    updateFullscreenCanvas(resultImg) {
        if (!appState.isFullscreen) return;
        
        elements.fullscreenCanvas.width = resultImg.naturalWidth;
        elements.fullscreenCanvas.height = resultImg.naturalHeight;
        fullscreenCtx.clearRect(0, 0, resultImg.naturalWidth, resultImg.naturalHeight);
        fullscreenCtx.drawImage(resultImg, 0, 0);
    },

    sendFrame() {
        if (!appState.ws || appState.ws.readyState !== WebSocket.OPEN) {
            return false;
        }

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = elements.video.videoWidth;
        canvas.height = elements.video.videoHeight;
        ctx.drawImage(elements.video, 0, 0);
        
        canvas.toBlob(blob => {
            if (appState.ws && appState.ws.readyState === WebSocket.OPEN) {
                appState.ws.send(blob);
            }
        }, 'image/jpeg', 0.8);

        return true;
    }
};

// ÁîªÂÉèÂá¶ÁêÜ„ÉªÈÄÅ‰ø°Ê©üËÉΩ
const imageModule = {
    async sendFrame() {
        if (appState.isSending || !elements.video.videoWidth || !elements.video.videoHeight) return;
        
        appState.isSending = true;
        
        try {
            if (appState.wsConnected) {
                const success = websocketModule.sendFrame();
                if (success) return;
            }
            
            await this.sendFrameHTTP();
        } catch (error) {
            console.error("ÁîªÂÉèÈÄÅ‰ø°„Ç®„É©„Éº:", error);
            elements.statusDiv.textContent = '‚ö†Ô∏è ÈÄö‰ø°„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
        } finally {
            if (!appState.wsConnected) {
                appState.isSending = false;
            }
        }
    },

    async sendFrameHTTP() {
        const processedBlob = await this.captureAndProcessVideo();
        const resultBlob = await this.sendToServer(processedBlob);
        await this.displayResult(resultBlob);
    },

    async captureAndProcessVideo() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = elements.video.videoWidth;
        canvas.height = elements.video.videoHeight;
        ctx.drawImage(elements.video, 0, 0);
        
        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.8));
        return blob;
    },

    async sendToServer(blob) {
        const formData = new FormData();
        formData.append('file', blob, 'capture.jpg');
        
        try {
            const response = await fetch(`${CONFIG.SERVER_URL}/predict`, {
                method: 'POST',
                body: formData,
            });
            
            if (!response.ok) throw new Error('„Çµ„Éº„Éê„Éº„Ç®„É©„Éº');
            
            return await response.blob();
        } catch (error) {
            console.error('„Çµ„Éº„Éê„ÉºÈÄö‰ø°„Ç®„É©„Éº:', error);
            throw error;
        }
    },

    async displayResult(resultBlob) {
        const resultImg = new Image();
        const imageUrl = URL.createObjectURL(resultBlob);
        
        return new Promise((resolve) => {
            resultImg.onload = () => {
                appState.currentImageData = resultImg;
                this.updateCanvases(resultImg);
                URL.revokeObjectURL(imageUrl);
                resolve();
            };
            resultImg.src = imageUrl;
        });
    },

    updateCanvases(resultImg) {
        elements.displayCanvas.width = resultImg.naturalWidth;
        elements.displayCanvas.height = resultImg.naturalHeight;
        
        displayCtx.imageSmoothingEnabled = true;
        displayCtx.imageSmoothingQuality = 'high';
        displayCtx.drawImage(resultImg, 0, 0);
        
        if (appState.isFullscreen) {
            this.updateFullscreenCanvas(resultImg);
        }
    },

    updateFullscreenCanvas(resultImg) {
        if (!appState.isFullscreen) return;
        
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        
        elements.fullscreenCanvas.width = screenWidth;
        elements.fullscreenCanvas.height = screenHeight;
        elements.fullscreenCanvas.style.width = `${screenWidth}px`;
        elements.fullscreenCanvas.style.height = `${screenHeight}px`;
        
        fullscreenCtx.imageSmoothingEnabled = true;
        fullscreenCtx.imageSmoothingQuality = 'high';
        
        const imageAspectRatio = resultImg.naturalWidth / resultImg.naturalHeight;
        const screenAspectRatio = screenWidth / screenHeight;
        
        let drawWidth, drawHeight, drawX, drawY;
        
        if (imageAspectRatio > screenAspectRatio) {
            drawWidth = screenWidth;
            drawHeight = screenWidth / imageAspectRatio;
            drawX = 0;
            drawY = (screenHeight - drawHeight) / 2;
        } else {
            drawWidth = screenHeight * imageAspectRatio;
            drawHeight = screenHeight;
            drawX = (screenWidth - drawWidth) / 2;
            drawY = 0;
        }
        
        fullscreenCtx.clearRect(0, 0, screenWidth, screenHeight);
        fullscreenCtx.drawImage(resultImg, drawX, drawY, drawWidth, drawHeight);
    },

    handleResize() {
        if (appState.currentImageData && appState.isFullscreen) {
            this.updateFullscreenCanvas(appState.currentImageData);
        }
    }
};

window.addEventListener('resize', () => imageModule.handleResize());
window.addEventListener('orientationchange', () => {
    setTimeout(() => imageModule.handleResize(), 500);
});

// Èü≥Â£∞Ë™çË≠òÊ©üËÉΩ
const speechModule = {
    recognition: null,

    init() {
        this.recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        this.recognition.lang = "ja-JP";
        this.recognition.interimResults = false;
        this.recognition.continuous = false;
        
        this.setupEventListeners();
    },

    setupEventListeners() {
        this.recognition.onstart = () => {
            elements.statusDiv.textContent = "üé§ ËÅû„ÅÑ„Å¶„ÅÑ„Åæ„Åô...";
            appState.isRecording = true;
            this.updateRecordingUI(true);
        };

        this.recognition.onresult = async (event) => {
            appState.shouldRestart = true;
            appState.isRecording = false;
            this.updateRecordingUI(false);
            
            const transcript = event.results[0][0].transcript;
            elements.statusDiv.textContent = `üó£Ô∏è „ÅÇ„Å™„Åü: ${transcript}`;
            
            await this.sendTextToServer(transcript);
        };

        this.recognition.onerror = (event) => {
            appState.isRecording = false;
            this.updateRecordingUI(false);
            elements.statusDiv.textContent = "üêü „É°„ÉÄ„Ç´„Å´„ÅäË©±„Åó„Åó„Å¶„Å≠ÔºÅ";
            appState.shouldRestart = true;
            
            setTimeout(() => {
                if (appState.shouldRestart && !appState.isRecording) {
                    console.log("[Èü≥Â£∞„Ç®„É©„Éº] Ëá™ÂãïÈå≤Èü≥ÂÜçÈñã");
                    this.startDirectRecording();
                }
            }, 3000);
        };

        this.recognition.onend = () => {
            appState.isRecording = false;
            this.updateRecordingUI(false);
            if (!appState.shouldRestart) {
                elements.statusDiv.textContent = "üé§ Èü≥Â£∞ÂÖ•Âäõ ÂæÖÊ©ü‰∏≠...";
            }
        };
    },

    async sendTextToServer(transcript) {
        try {
            const response = await fetch(`${CONFIG.SERVER_URL}/talk_with_fish_text`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    user_input: transcript,
                    profile_id: CONFIG.PROFILE_ID
                })
            });
            
            const audioBlob = await response.blob();
            const audioUrl = URL.createObjectURL(audioBlob);
            elements.replyAudio.src = audioUrl;
            elements.replyAudio.play();
            
            elements.replyAudio.onended = () => {
                elements.statusDiv.textContent = "üé§ Èü≥Â£∞ÂÖ•Âäõ ÂæÖÊ©ü‰∏≠...";
                setTimeout(() => {
                    if (appState.shouldRestart && !appState.isRecording) {
                        // Ëá™ÂãïÂÜçÈñã„ÅØ„Åõ„Åö„ÄÅ„É¶„Éº„Ç∂„Éº„ÅÆÊìç‰Ωú„ÇíÂæÖ„Å§
                    }
                }, 1000);
            };
        } catch (error) {
            console.error("Èü≥Â£∞ÈÄÅ‰ø°„Ç®„É©„Éº:", error);
            elements.statusDiv.textContent = '‚ö†Ô∏è Èü≥Â£∞Âá¶ÁêÜ„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
        }
    },

    async startRecording() {
        if (!appState.isRecording && appState.shouldRestart) {
            try {
                const sessionResponse = await fetch(`${CONFIG.SERVER_URL}/check_session_status`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ profile_id: CONFIG.PROFILE_ID })
                });
                
                const sessionData = await sessionResponse.json();
                
                if (sessionData.has_active_session) {
                    console.log("[Èå≤Èü≥] 2ÂõûÁõÆ„Éï„É≠„Éº - Áõ¥Êé•Èå≤Èü≥ÈñãÂßã");
                    this.startDirectRecording();
                } else if (sessionData.proactive_enabled) {
                    console.log("[Èå≤Èü≥] 1ÂõûÁõÆ„Éï„É≠„Éº - „É°„ÉÄ„Ç´„Åã„ÇâË©±„Åó„Åã„ÅëÔºà„Éó„É≠„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÊúâÂäπÔºâ");
                    await this.startWithMedakaGreeting();
                } else {
                    console.log("[Èå≤Èü≥] 1ÂõûÁõÆ„Éï„É≠„Éº - Áõ¥Êé•Èå≤Èü≥ÈñãÂßãÔºà„Éó„É≠„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁÑ°ÂäπÔºâ");
                    this.startDirectRecording();
                }
            } catch (error) {
                console.error("„Çª„ÉÉ„Ç∑„Éß„É≥Áä∂ÊÖãÁ¢∫Ë™ç„Ç®„É©„Éº:", error);
                this.startDirectRecording();
            }
        }
    },

    startDirectRecording() {
        if (!appState.isRecording && appState.shouldRestart) {
            try {
                appState.isRecording = true;
                this.recognition.start();
                this.updateRecordingUI(true);
            } catch (error) {
                console.error("Èå≤Èü≥ÈñãÂßã„Ç®„É©„Éº:", error);
                appState.isRecording = false;
                this.updateRecordingUI(false);
                elements.statusDiv.textContent = "üêü „É°„ÉÄ„Ç´„Å´„ÅäË©±„Åó„Åó„Å¶„Å≠ÔºÅ";
                
                setTimeout(() => {
                    if (appState.shouldRestart && !appState.isRecording) {
                        this.startDirectRecording();
                    }
                }, 3000);
            }
        }
    },

    async startWithMedakaGreeting() {
        try {

    stopRecording() {

// „Éï„É´„Çπ„ÇØ„É™„Éº„É≥Ê©üËÉΩ
const fullscreenModule = {
    enterFullscreen() {
        appState.isFullscreen = true;
        elements.fullscreenContainer.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
        elements.canvasFullscreenBtn.textContent = 'üì± Êàª„Çã';
        
        // ÁèæÂú®Ë°®Á§∫„Åï„Çå„Å¶„ÅÑ„Çã„ÇÇ„ÅÆ„ÇíÊã°Â§ßË°®Á§∫
        if (appState.showingAnalysis && appState.currentImageData) {
            // Ëß£ÊûêÁµêÊûú„ÇíË°®Á§∫
            this.updateFullscreenCanvas(appState.currentImageData);
        } else {
            // „Ç´„É°„É©Êò†ÂÉè„ÇíË°®Á§∫
            this.displayVideoInFullscreen();
        }
    },

    exitFullscreen() {
        appState.isFullscreen = false;
        elements.fullscreenContainer.classList.add('hidden');
        document.body.style.overflow = 'auto';
        elements.canvasFullscreenBtn.textContent = 'üîç Êã°Â§ß';
        
        // „Éì„Éá„Ç™„ÅÆ„Éï„É´„Çπ„ÇØ„É™„Éº„É≥ÊèèÁîª„ÇíÂÅúÊ≠¢
        if (this.videoRenderInterval) {
            clearInterval(this.videoRenderInterval);
            this.videoRenderInterval = null;
        }
    },

    displayVideoInFullscreen() {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        
        elements.fullscreenCanvas.width = screenWidth;
        elements.fullscreenCanvas.height = screenHeight;
        elements.fullscreenCanvas.style.width = `${screenWidth}px`;
        elements.fullscreenCanvas.style.height = `${screenHeight}px`;
        
        fullscreenCtx.imageSmoothingEnabled = true;
        fullscreenCtx.imageSmoothingQuality = 'high';
        
        // „Éì„Éá„Ç™„ÇíÁ∂ôÁ∂öÁöÑ„Å´ÊèèÁîª
        const renderVideo = () => {
            if (!appState.isFullscreen) return;
            
            const videoWidth = elements.video.videoWidth;
            const videoHeight = elements.video.videoHeight;
            
            if (videoWidth && videoHeight) {
                const imageAspectRatio = videoWidth / videoHeight;
                const screenAspectRatio = screenWidth / screenHeight;
                
                let drawWidth, drawHeight, drawX, drawY;
                
                if (imageAspectRatio > screenAspectRatio) {
                    drawWidth = screenWidth;
                    drawHeight = screenWidth / imageAspectRatio;
                    drawX = 0;
                    drawY = (screenHeight - drawHeight) / 2;
                } else {
                    drawWidth = screenHeight * imageAspectRatio;
                    drawHeight = screenHeight;
                    drawX = (screenWidth - drawWidth) / 2;
                    drawY = 0;
                }
                
                fullscreenCtx.clearRect(0, 0, screenWidth, screenHeight);
                fullscreenCtx.drawImage(elements.video, drawX, drawY, drawWidth, drawHeight);
            }
        };
        
        // 30fps„Åß„Éì„Éá„Ç™„ÇíÊèèÁîª
        if (this.videoRenderInterval) {
            clearInterval(this.videoRenderInterval);
        }
        this.videoRenderInterval = setInterval(renderVideo, 33);
        renderVideo(); // Âç≥Â∫ß„Å´ÊúÄÂàù„ÅÆ„Éï„É¨„Éº„É†„ÇíÊèèÁîª
    },

    updateFullscreenCanvas(resultImg) {
        if (!appState.isFullscreen) return;
        
        // „Éì„Éá„Ç™ÊèèÁîª„ÇíÂÅúÊ≠¢
        if (this.videoRenderInterval) {
            clearInterval(this.videoRenderInterval);
            this.videoRenderInterval = null;
        }
        
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        
        elements.fullscreenCanvas.width = screenWidth;
        elements.fullscreenCanvas.height = screenHeight;
        elements.fullscreenCanvas.style.width = `${screenWidth}px`;
        elements.fullscreenCanvas.style.height = `${screenHeight}px`;
        
        fullscreenCtx.imageSmoothingEnabled = true;
        fullscreenCtx.imageSmoothingQuality = 'high';
        
        const imageAspectRatio = resultImg.naturalWidth / resultImg.naturalHeight;
        const screenAspectRatio = screenWidth / screenHeight;
        
        let drawWidth, drawHeight, drawX, drawY;
        
        if (imageAspectRatio > screenAspectRatio) {
            drawWidth = screenWidth;
            drawHeight = screenWidth / imageAspectRatio;
            drawX = 0;
            drawY = (screenHeight - drawHeight) / 2;
        } else {
            drawWidth = screenHeight * imageAspectRatio;
            drawHeight = screenHeight;
            drawX = (screenWidth - drawWidth) / 2;
            drawY = 0;
        }
        
        fullscreenCtx.clearRect(0, 0, screenWidth, screenHeight);
        fullscreenCtx.drawImage(resultImg, drawX, drawY, drawWidth, drawHeight);
    },

    setupEventListeners() {
        elements.canvasFullscreenBtn.addEventListener('click', () => {
            if (appState.isFullscreen) {
                this.exitFullscreen();
            } else {
                this.enterFullscreen();
            }
        });

        elements.displayCanvas.addEventListener('click', () => {
            if (!appState.isFullscreen) {
                // Ëß£ÊûêÁµêÊûúË°®Á§∫‰∏≠„ÅÆ„Åø„ÇØ„É™„ÉÉ„ÇØ„ÅßÊã°Â§ß
                if (appState.showingAnalysis) {
                    this.enterFullscreen();
                }
            }
        });

        elements.exitBtn.addEventListener('click', () => this.exitFullscreen());
    }
};
