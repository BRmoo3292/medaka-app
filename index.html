  <script>
// 設定・定数
const CONFIG = {
    SERVER_URL: window.location.origin,
    FRAME_RATE: 15,
    PROFILE_ID: 1
};

// DOM要素の取得
const elements = {
    video: document.getElementById('video'),
    displayCanvas: document.getElementById('displayCanvas'),
    fullscreenCanvas: document.getElementById('fullscreenCanvas'),
    replyAudio: document.getElementById("replyAudio"),
    statusDiv: document.getElementById("status"),
    canvasFullscreenBtn: document.getElementById("canvasFullscreenBtn"),
    fullscreenContainer: document.getElementById("fullscreenContainer"),
    startButton: document.getElementById("startButton"),
    vadControls: document.getElementById("vadControls"),
    vadStartBtn: document.getElementById("vadStartBtn"),
    vadStopBtn: document.getElementById("vadStopBtn"),
    exitBtn: document.getElementById("exitBtn"),
    switchViewBtn: document.getElementById("switchViewBtn")
};
const displayCtx = elements.displayCanvas.getContext('2d');
const fullscreenCtx = elements.fullscreenCanvas.getContext('2d');

// グローバル状態管理
const appState = {
    isFullscreen: false,
    currentImageData: null,
    isRecording: false,
    shouldRestart: true,
    isSending: false,
    ws: null,
    wsConnected: false,
    showingAnalysis: false
};

// ブラウザ物体検出モジュール
const browserDetectionModule = {
    session: null,
    modelLoaded: false,
    inputSize: 640,

    async loadModel() {
        try {
            console.log('[ブラウザ検出] モデル読み込み開始...');
            const modelUrl = `${window.location.origin}/best.onnx`;
            // ✅ fetchオプションを明示的に設定
            const sessionOptions = {
                executionProviders: ['wasm'],  // webglではなくwasmを使用
                graphOptimizationLevel: 'all',
                enableCpuMemArena: false,
                enableMemPattern: false,
                logSeverityLevel: 3
            };
            // ✅ まずfetchでモデルをダウンロード
            console.log('[モデル] ダウンロード開始...');
            const response = await fetch(modelUrl, {
                method: 'GET',
                mode: 'cors',
                cache: 'default',
                credentials: 'omit'
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const arrayBuffer = await response.arrayBuffer();
            console.log(`[モデル] ダウンロード完了: ${arrayBuffer.byteLength} bytes`);
            
            // ✅ ArrayBufferから直接モデルを作成
            this.session = await ort.InferenceSession.create(arrayBuffer, sessionOptions);
            
            this.modelLoaded = true;
            console.log('✅ [ブラウザ検出] モデル読み込み完了');
            elements.statusDiv.textContent = "✅ 検出モデル準備完了";
        } catch (error) {
            console.error('❌ [ブラウザ検出] モデル読み込み失敗:', error);
            console.error('エラー詳細:', error.message);
            console.error('スタック:', error.stack);
            elements.statusDiv.textContent = "⚠️ モデル読み込み失敗";
        }
    },

    async detectObjects(videoElement) {
        if (!this.modelLoaded) {
            console.warn('[ブラウザ検出] モデルが未読み込み');
            return [];
        }

        try {
            // 画像を前処理
            const inputTensor = await this.preprocessImage(videoElement);
            
            // 推論実行
            const startTime = performance.now();
            const results = await this.session.run({ images: inputTensor });
            const inferenceTime = performance.now() - startTime;
            
            console.log(`[ブラウザ検出] 推論時間: ${inferenceTime.toFixed(1)}ms`);
            
            // 結果を後処理
            const detections = this.postprocess(results);
            
            return detections;
            
        } catch (error) {
            console.error('[ブラウザ検出] 検出エラー:', error);
            return [];
        }
    },

    async preprocessImage(videoElement) {
        // Canvasで画像を取得
        const canvas = document.createElement('canvas');
        canvas.width = this.inputSize;
        canvas.height = this.inputSize;
        const ctx = canvas.getContext('2d');
        
        // リサイズして描画
        ctx.drawImage(videoElement, 0, 0, this.inputSize, this.inputSize);
        
        // ImageDataを取得
        const imageData = ctx.getImageData(0, 0, this.inputSize, this.inputSize);
        const pixels = imageData.data;
        
        // Float32Array形式に変換 [1, 3, 640, 640]
        const red = new Float32Array(this.inputSize * this.inputSize);
        const green = new Float32Array(this.inputSize * this.inputSize);
        const blue = new Float32Array(this.inputSize * this.inputSize);
        
        for (let i = 0; i < pixels.length; i += 4) {
            const idx = i / 4;
            red[idx] = pixels[i] / 255.0;     // R
            green[idx] = pixels[i + 1] / 255.0; // G
            blue[idx] = pixels[i + 2] / 255.0;  // B
        }
        
        // チャネルを結合
        const input = new Float32Array(3 * this.inputSize * this.inputSize);
        input.set(red, 0);
        input.set(green, this.inputSize * this.inputSize);
        input.set(blue, 2 * this.inputSize * this.inputSize);
        
        // Tensorに変換
        return new ort.Tensor('float32', input, [1, 3, this.inputSize, this.inputSize]);
    },

    postprocess(results) {
    // YOLOv8の出力: [1, 84, 8400]
    // 84 = 4(bbox) + 80(クラス数)
    const output = results.output0;
    const outputData = output.data;
    const [batchSize, numAttributes, numBoxes] = output.dims;
    
    console.log(`[後処理] 出力形状: [${output.dims.join(', ')}]`);
    
    const detections = [];
    const confThreshold = 0.5;
    const iouThreshold = 0.45;
    
    // 8400個のボックスをループ
    for (let i = 0; i < numBoxes; i++) {
        // YOLOv8形式: [cx, cy, w, h, class_scores...]
        const cx = outputData[i];  // 中心X
        const cy = outputData[numBoxes + i];  // 中心Y
        const w = outputData[2 * numBoxes + i];  // 幅
        const h = outputData[3 * numBoxes + i];  // 高さ
        
        // クラススコア（メダカは1クラスなので4番目の要素）
        const classScore = outputData[4 * numBoxes + i];
        
        if (classScore > confThreshold) {
            // 中心座標を左上座標に変換
            const x = (cx - w / 2) * elements.video.videoWidth / this.inputSize;
            const y = (cy - h / 2) * elements.video.videoHeight / this.inputSize;
            const width = w * elements.video.videoWidth / this.inputSize;
            const height = h * elements.video.videoHeight / this.inputSize;
            
            detections.push({
                x: x,
                y: y,
                width: width,
                height: height,
                confidence: classScore,
                class: 0
            });
        }
    }
    
    // NMS（Non-Maximum Suppression）を適用
    const filteredDetections = this.applyNMS(detections, iouThreshold);
    
    console.log(`[後処理] 検出数: ${filteredDetections.length}`);
    return filteredDetections;
},applyNMS(boxes, iouThreshold) {
    // 信頼度でソート
    boxes.sort((a, b) => b.confidence - a.confidence);
    
    const selected = [];
    const suppressed = new Set();
    
    for (let i = 0; i < boxes.length; i++) {
        if (suppressed.has(i)) continue;
        
        selected.push(boxes[i]);
        
        for (let j = i + 1; j < boxes.length; j++) {
            if (suppressed.has(j)) continue;
            
            const iou = this.calculateIoU(boxes[i], boxes[j]);
            if (iou > iouThreshold) {
                suppressed.add(j);
            }
        }
    }
    
    return selected;
},// IoU（Intersection over Union）計算
calculateIoU(box1, box2) {
    const x1 = Math.max(box1.x, box2.x);
    const y1 = Math.max(box1.y, box2.y);
    const x2 = Math.min(box1.x + box1.width, box2.x + box2.width);
    const y2 = Math.min(box1.y + box1.height, box2.y + box2.height);
    
    const intersectionArea = Math.max(0, x2 - x1) * Math.max(0, y2 - y1);
    const box1Area = box1.width * box1.height;
    const box2Area = box2.width * box2.height;
    const unionArea = box1Area + box2Area - intersectionArea;
    
    return intersectionArea / unionArea;
},

drawDetections(canvas, detections) {
        const ctx = canvas.getContext('2d');
        
        detections.forEach((det, index) => {
            // バウンディングボックスのみ描画
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 3;
            ctx.strokeRect(det.x, det.y, det.width, det.height);
            
            // 簡潔なラベル（メダカ番号と信頼度のみ）
            const label = `メダカ${index + 1}: ${(det.confidence * 100).toFixed(0)}%`;
            
            // ラベル背景
            ctx.fillStyle = 'rgba(0, 255, 0, 0.8)';
            const textWidth = ctx.measureText(label).width;
            ctx.fillRect(det.x, det.y - 25, textWidth + 20, 25);
            
            // ラベルテキスト
            ctx.fillStyle = '#000000';
            ctx.font = 'bold 14px Arial';
            ctx.fillText(label, det.x + 5, det.y - 7);
        });
    }};
// カメラ機能
const cameraModule = {
    async startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { 
                    facingMode: "environment",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            });
            elements.video.srcObject = stream;
        } catch (err) {
            elements.statusDiv.textContent = '⚠️ カメラへのアクセスが拒否されました';
            console.error('Camera error:', err);
        }
    }
};

const medakaVitalityModule = {
    // 追跡データ
    trackHistory: new Map(),
    speedHistory: [],
    maxHistoryLength: 75,
    fps: 15,
    
    // 元気度判定の閾値（ピクセル/秒）
    thresholds: {
        veryActive: 50,
        active: 20,
        slow: 5,
        lethargic: 0
    },
    
    lastFrameTime: null,
    
    update(detections) {
        const currentTime = performance.now();
        
        // FPS計算
        if (this.lastFrameTime) {
            const deltaTime = (currentTime - this.lastFrameTime) / 1000;
            this.fps = 1 / deltaTime;
        }
        this.lastFrameTime = currentTime;
        
        // 各メダカの速度を計算
        detections.forEach((det, index) => {
            const medakaId = index;
            const currentPos = { x: det.x + det.width / 2, y: det.y + det.height / 2 };
            
            const speed = this.calculateSpeed(medakaId, currentPos);
            
            if (speed !== null) {
                this.speedHistory.push(speed);
                
                if (this.speedHistory.length > this.maxHistoryLength) {
                    this.speedHistory.shift();
                }
            }
            
            if (!this.trackHistory.has(medakaId)) {
                this.trackHistory.set(medakaId, []);
            }
            const history = this.trackHistory.get(medakaId);
            history.push({ pos: currentPos, time: currentTime });
            
            if (history.length > 10) {
                history.shift();
            }
        });
        
        const vitality = this.calculateVitality();
        this.logVitalityInfo(vitality, detections.length);
        
        return vitality;
    },
    
    calculateSpeed(medakaId, currentPos) {
        const history = this.trackHistory.get(medakaId);
        
        if (!history || history.length < 2) {
            return null;
        }
        
        const prevData = history[history.length - 1];
        const prevPos = prevData.pos;
        const prevTime = prevData.time;
        
        const distance = Math.sqrt(
            Math.pow(currentPos.x - prevPos.x, 2) + 
            Math.pow(currentPos.y - prevPos.y, 2)
        );
        
        const deltaTime = (performance.now() - prevTime) / 1000;
        
        if (deltaTime === 0) return null;
        
        const speed = distance / deltaTime;
        
        return speed;
    },
    
    calculateVitality() {
        if (this.speedHistory.length === 0) {
            return {
                status: "Unknown",
                statusJa: "不明",
                avgSpeed: 0,
                score: 0,
                color: "#999999",
                dataPoints: 0
            };
        }
        
        const avgSpeed = this.speedHistory.reduce((sum, s) => sum + s, 0) / this.speedHistory.length;
        
        let status, statusJa, score, color;
        
        if (avgSpeed >= this.thresholds.veryActive) {
            status = "Active";
            statusJa = "元気";
            score = 100;
            color = "#00ff00";
        } else if (avgSpeed >= this.thresholds.active) {
            status = "Normal";
            statusJa = "普通";
            score = 70;
            color = "#ffff00";
        } else if (avgSpeed >= this.thresholds.slow) {
            status = "Slow";
            statusJa = "やや元気がない";
            score = 40;
            color = "#ff9900";
        } else {
            status = "Lethargic";
            statusJa = "ほとんど動かない";
            score = 10;
            color = "#ff0000";
        }
        
        return {
            status,
            statusJa,
            avgSpeed: avgSpeed.toFixed(2),
            score,
            color,
            dataPoints: this.speedHistory.length
        };
    },
    
    logVitalityInfo(vitality, detectionCount) {
        if (this.speedHistory.length > 0 && this.speedHistory.length % 15 === 0) {
            console.log("\n" + "=".repeat(50));
            console.log("🐟 メダカ元気度分析");
            console.log("=".repeat(50));
            console.log(`検出数: ${detectionCount} 匹`);
            console.log(`平均速度: ${vitality.avgSpeed} px/秒`);
            console.log(`元気度: ${vitality.statusJa} (${vitality.score}/100)`);
            console.log(`データポイント: ${vitality.dataPoints}/${this.maxHistoryLength}`);
            console.log(`実効FPS: ${this.fps.toFixed(1)}`);
            console.log("=".repeat(50) + "\n");
        }
    },
    
    async sendVitalityToServer(vitality) {
        try {
            await fetch(`${CONFIG.SERVER_URL}/update_health`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    status: vitality.status,
                    avg_speed: parseFloat(vitality.avgSpeed),
                    score: vitality.score
                })
            });
        } catch (error) {
            console.error("元気度送信エラー:", error);
        }
    },
    
    reset() {
        this.trackHistory.clear();
        this.speedHistory = [];
        this.lastFrameTime = null;
        console.log("[元気度] 追跡データをリセットしました");
    }
};// 画像処理・送信機能

const imageModule = {   
    async sendFrame() {
        if (!elements.video.videoWidth || !elements.video.videoHeight) return;
        if (appState.isSending) return;
        if (!browserDetectionModule.modelLoaded) return;
        
        appState.isSending = true;
        
        try {
            let detections = [];
            
            try {
                detections = await browserDetectionModule.detectObjects(elements.video);
            } catch (detectError) {
                console.error('[検出処理エラー]', detectError);
                detections = [];
            }
            
            // 解析結果表示時のみCanvasを更新
            if (appState.showingAnalysis) {
                elements.displayCanvas.width = elements.video.videoWidth;
                elements.displayCanvas.height = elements.video.videoHeight;
                
                const ctx = elements.displayCanvas.getContext('2d');
                
                // 最新のビデオフレームを描画
                ctx.drawImage(elements.video, 0, 0);
                
                if (detections.length > 0) {
                    try {
                        // ✅ バウンディングボックスのみ描画
                        browserDetectionModule.drawDetections(elements.displayCanvas, detections);
                    } catch (drawError) {
                        console.error('[描画エラー]', drawError);
                    }
                    
                    try {
                        // 元気度計算（サーバー送信用）
                        const vitality = medakaVitalityModule.update(detections);
                        
                        if (vitality.dataPoints >= 30) {
                            medakaVitalityModule.sendVitalityToServer(vitality).catch(err => {
                                console.error('[元気度送信エラー]', err);
                            });
                        }
                    } catch (vitalityError) {
                        console.error('[元気度計算エラー]', vitalityError);
                    }
                } else {
                    // メダカが検出されない場合（何も表示しない、映像のみ）
                    // 必要なら「メダカを探しています」などのメッセージを追加可能
                }
                
                // フルスクリーン表示中も更新
                if (appState.isFullscreen) {
                    this.updateFullscreenWithCanvas();
                }
            } else {
                // カメラモードでも元気度計算は継続（サーバー送信用）
                if (detections.length > 0) {
                    try {
                        const vitality = medakaVitalityModule.update(detections);
                        if (vitality.dataPoints >= 30) {
                            medakaVitalityModule.sendVitalityToServer(vitality).catch(err => {
                                console.error('[元気度送信エラー]', err);
                            });
                        }
                    } catch (vitalityError) {
                        console.error('[元気度計算エラー]', vitalityError);
                    }
                }
            }
            
        } catch (error) {
            console.error("❌ 全体エラー:", error);
        } finally {
            appState.isSending = false;
        }
    },
    
    updateFullscreenWithCanvas() {
        if (!appState.isFullscreen) return;
        
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        
        elements.fullscreenCanvas.width = screenWidth;
        elements.fullscreenCanvas.height = screenHeight;
        
        fullscreenCtx.imageSmoothingEnabled = true;
        fullscreenCtx.imageSmoothingQuality = 'high';
        
        const canvasAspectRatio = elements.displayCanvas.width / elements.displayCanvas.height;
        const screenAspectRatio = screenWidth / screenHeight;
        
        let drawWidth, drawHeight, drawX, drawY;
        
        if (canvasAspectRatio > screenAspectRatio) {
            drawWidth = screenWidth;
            drawHeight = screenWidth / canvasAspectRatio;
            drawX = 0;
            drawY = (screenHeight - drawHeight) / 2;
        } else {
            drawWidth = screenHeight * canvasAspectRatio;
            drawHeight = screenHeight;
            drawX = (screenWidth - drawWidth) / 2;
            drawY = 0;
        }
        
        fullscreenCtx.clearRect(0, 0, screenWidth, screenHeight);
        fullscreenCtx.drawImage(elements.displayCanvas, drawX, drawY, drawWidth, drawHeight);
    }
};
// VAD音声認識機能
const speechModule = {
    mediaRecorder: null,
    audioChunks: [],
    audioContext: null,
    analyser: null,
    silenceTimeout: null,
    stream: null,
    isListening: false,
    vadPaused: false,  // 🆕 VAD一時停止フラグ
    
    // VAD設定
    SILENCE_THRESHOLD: 0.08,      // 無音判定の閾値（0.015 → 0.08）
    SILENCE_DURATION: 1500,       // 無音が続いたら停止（ミリ秒）
    VOICE_THRESHOLD: 0.3,        // 音声検出の閾値（0.035 → 0.10）
    MIN_RECORDING_TIME: 500,      // 最低録音時間（ミリ秒）
    recordingStartTime: null,

    init() {
        console.log('[音声] Whisper API + VAD モードで初期化');
    },

    async startListening() {
        if (this.isListening) return;
        
        try {
            const sessionResponse = await fetch(`${CONFIG.SERVER_URL}/check_session_status`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ profile_id: CONFIG.PROFILE_ID })
            });
            
            const sessionData = await sessionResponse.json();
            
            if (sessionData.has_active_session) {
                console.log("[音声待機] 2回目フロー - 音声検出待機開始");
                await this.startVoiceDetection();
            } else if (sessionData.proactive_enabled) {
                console.log("[音声待機] 1回目フロー - メダカから話しかけ");
                await this.startWithMedakaGreeting();
            } else {
                console.log("[音声待機] 1回目フロー - 音声検出待機開始");
                await this.startVoiceDetection();
            }
        } catch (error) {
            console.error("セッション状態確認エラー:", error);
            await this.startVoiceDetection();
        }
    },

    async startVoiceDetection() {
        if (this.isListening) return;
        
        try {
            this.stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            
            this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            this.analyser = this.audioContext.createAnalyser();
            this.analyser.fftSize = 2048;
            
            const source = this.audioContext.createMediaStreamSource(this.stream);
            source.connect(this.analyser);
            
            this.isListening = true;
            this.vadPaused = false;  // 🆕 初期化
            elements.statusDiv.textContent = "🎤 話しかけてください...";
            elements.statusDiv.classList.remove('recording');
            console.log('[VAD] 音声検出開始');
            
            this.monitorVoiceLevel();
            
        } catch (error) {
            console.error("音声検出開始エラー:", error);
            elements.statusDiv.textContent = "⚠️ マイクへのアクセスが拒否されました";
        }
    },

    monitorVoiceLevel() {
        const bufferLength = this.analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        
        const checkVoice = () => {
            if (!this.isListening) return;
            
            this.analyser.getByteTimeDomainData(dataArray);
            
            let sum = 0;
            for (let i = 0; i < bufferLength; i++) {
                const normalized = (dataArray[i] - 128) / 128;
                sum += normalized * normalized;
            }
            const rms = Math.sqrt(sum / bufferLength);
            
            if (!appState.isRecording && rms > this.VOICE_THRESHOLD) {
                console.log('[VAD] 音声検出! レベル:', rms.toFixed(4));
                this.startDirectRecording();
            }
            
            if (appState.isRecording) {
                if (rms < this.SILENCE_THRESHOLD) {
                    if (!this.silenceTimeout) {
                        this.silenceTimeout = setTimeout(() => {
                            const recordingDuration = Date.now() - this.recordingStartTime;
                            if (recordingDuration >= this.MIN_RECORDING_TIME) {
                                console.log('[VAD] 無音検出 - 録音停止');
                                this.stopRecording();
                            }
                        }, this.SILENCE_DURATION);
                    }
                } else {
                    if (this.silenceTimeout) {
                        clearTimeout(this.silenceTimeout);
                        this.silenceTimeout = null;
                    }
                }
            }
            
            requestAnimationFrame(checkVoice);
        };
        
        checkVoice();
    },

    async startDirectRecording() {
        if (appState.isRecording) return;
        
        // 🔒 VADが一時停止中は録音開始しない
        if (this.vadPaused) {
            console.log('[録音] スキップ - VAD一時停止中');
            return;
        }
        
        try {
            this.recordingStartTime = Date.now();
            
            this.mediaRecorder = new MediaRecorder(this.stream, {
                mimeType: 'audio/webm'
            });
            
            this.audioChunks = [];
            
            this.mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    this.audioChunks.push(event.data);
                }
            };
            
            this.mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                await this.sendAudioToServer(audioBlob);
            };
            
            this.mediaRecorder.start();
            appState.isRecording = true;
            elements.statusDiv.textContent = "🎤 聞いています...";
            elements.statusDiv.classList.add('recording');
            
            console.log('[録音] 開始');
            
        } catch (error) {
            console.error("録音開始エラー:", error);
            elements.statusDiv.textContent = "⚠️ 録音開始に失敗しました";
        }
    },

    stopRecording() {
        if (this.silenceTimeout) {
            clearTimeout(this.silenceTimeout);
            this.silenceTimeout = null;
        }
         
        if (this.mediaRecorder && appState.isRecording) {
            this.mediaRecorder.stop();
            appState.isRecording = false;
            elements.statusDiv.classList.remove('recording');
            elements.statusDiv.textContent = "🔄 処理中...";
            
            // 🔒 録音停止したら一時的にVADを停止
            this.pauseVAD();
            
            console.log('[録音] 停止');
        }
    },

    pauseVAD() {
        // VAD監視を一時停止（isListeningはtrueのまま、音声検出だけ無効化）
        this.vadPaused = true;
        console.log('[VAD] 🔒 一時停止 - メダカの応答待ち');
    },

    resumeVAD() {
        // VAD監視を再開
        this.vadPaused = false;
        console.log('[VAD] ✅ 再開 - 次の音声を待機');
    },

    stopListening() {
        this.isListening = false;
        this.vadPaused = false;
        
        if (this.silenceTimeout) {
            clearTimeout(this.silenceTimeout);
            this.silenceTimeout = null;
        }
        
        if (this.stream) {
            this.stream.getTracks().forEach(track => track.stop());
            this.stream = null;
        }
        
        if (this.audioContext) {
            this.audioContext.close();
            this.audioContext = null;
        }
        
        elements.statusDiv.textContent = "⏹️ 音声検出停止";
        elements.statusDiv.classList.remove('recording');
        console.log('[VAD] 音声検出停止');
    },

    async sendAudioToServer(audioBlob) {
        try {
            elements.statusDiv.textContent = "🔄 音声を認識しています...";
            console.log('[サーバー送信] 音声データ送信中...');
            
            const formData = new FormData();
            formData.append('file', audioBlob, 'recording.webm');
            
            const response = await fetch(`${CONFIG.SERVER_URL}/talk_with_fish_audio`, {
                method: "POST",
                body: formData
            });
            
            if (!response.ok) {
                throw new Error('サーバーエラー');
            }
            
            console.log('[サーバー送信] 応答受信完了');
            
            const audioResponseBlob = await response.blob();
            const audioUrl = URL.createObjectURL(audioResponseBlob);
            
            // 🐟 メダカの音声再生開始
            elements.statusDiv.textContent = "🐟 メダカが話しています...";
            console.log('[メダカ応答] 音声再生開始');
            
            elements.replyAudio.src = audioUrl;
            
            // 再生が始まったことを確実に検知
            elements.replyAudio.onloadeddata = () => {
                console.log('[メダカ応答] 音声データ読み込み完了');
            };
            
            await elements.replyAudio.play();
            console.log('[メダカ応答] play()実行完了');
            
            // 🎧 メダカの音声が終わったらVADを再開
            elements.replyAudio.onended = () => {
                console.log('[メダカ応答] 音声再生終了');
                elements.statusDiv.textContent = "🎤 話しかけてください...";
                appState.shouldRestart = true;
                
                // ✅ メダカが話し終わったのでVADを再開
                if (this.isListening) {
                    this.resumeVAD();
                    console.log('[会話] メダカの応答完了 - 次の音声を待機');
                }
            };
            
        } catch (error) {
            console.error("音声送信エラー:", error);
            elements.statusDiv.textContent = '⚠️ 音声処理エラーが発生しました';
            appState.shouldRestart = true;
            
            // エラー時もVADを再開
            setTimeout(() => {
                if (appState.shouldRestart && this.isListening) {
                    this.resumeVAD();
                    elements.statusDiv.textContent = "🎤 話しかけてください...";
                    console.log('[エラー復帰] VAD再開');
                }
            }, 2000);
        }
    },

    async startWithMedakaGreeting() {
        try {
            elements.statusDiv.textContent = "🐟 メダカが話しかけています...";
            
            const greetingResponse = await fetch(`${CONFIG.SERVER_URL}/get_proactive_message`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ profile_id: CONFIG.PROFILE_ID })
            });
            
            const greetingBlob = await greetingResponse.blob();
            const greetingUrl = URL.createObjectURL(greetingBlob);
            elements.replyAudio.src = greetingUrl;
            
            await elements.replyAudio.play();
            
            elements.replyAudio.onended = () => {
                elements.statusDiv.textContent = "🎤 メダカが話しかけたよ。お返事してね！";
                setTimeout(() => {
                    this.startVoiceDetection();
                }, 1000);
            };
            
        } catch (error) {
            console.error("メダカ挨拶エラー:", error);
            this.startVoiceDetection();
        }
    }
};

const fullscreenModule = {
    enterFullscreen() {
        appState.isFullscreen = true;
        elements.fullscreenContainer.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
        elements.canvasFullscreenBtn.textContent = '📱 戻る';

    exitFullscreen() {

        document.body.style.overflow = 'auto';
        elements.canvasFullscreenBtn.textContent = '🔍 拡大';
        
        if (this.videoRenderInterval) {
            clearInterval(this.videoRenderInterval);
            this.videoRenderInterval = null;
        }

    displayVideoInFullscreen() {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        
        elements.fullscreenCanvas.width = screenWidth;
        elements.fullscreenCanvas.height = screenHeight;
        elements.fullscreenCanvas.style.width = `${screenWidth}px`;
        elements.fullscreenCanvas.style.height = `${screenHeight}px`;
        
        fullscreenCtx.imageSmoothingEnabled = true;
        fullscreenCtx.imageSmoothingQuality = 'high';
        
        const renderVideo = () => {
            if (!appState.isFullscreen) return;
            
            const videoWidth = elements.video.videoWidth;
            const videoHeight = elements.video.videoHeight;
            
            if (videoWidth && videoHeight) {
                const imageAspectRatio = videoWidth / videoHeight;
                const screenAspectRatio = screenWidth / screenHeight;
                
                let drawWidth, drawHeight, drawX, drawY;
                
                if (imageAspectRatio > screenAspectRatio) {
                    drawWidth = screenWidth;
                    drawHeight = screenWidth / imageAspectRatio;
                    drawX = 0;
                    drawY = (screenHeight - drawHeight) / 2;
                } else {
                    drawWidth = screenHeight * imageAspectRatio;
                    drawHeight = screenHeight;
                    drawX = (screenWidth - drawWidth) / 2;
                    drawY = 0;
                }
                
                fullscreenCtx.clearRect(0, 0, screenWidth, screenHeight);
                fullscreenCtx.drawImage(elements.video, drawX, drawY, drawWidth, drawHeight);
            }
        };
        
        if (this.videoRenderInterval) {
            clearInterval(this.videoRenderInterval);
        }
        this.videoRenderInterval = setInterval(renderVideo, 33);
        renderVideo();
    },

    updateFullscreenCanvas(resultImg) {
        if (!appState.isFullscreen) return;
        
        if (this.videoRenderInterval) {
            clearInterval(this.videoRenderInterval);
            this.videoRenderInterval = null;
        }
        
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        
        elements.fullscreenCanvas.width = screenWidth;
        elements.fullscreenCanvas.height = screenHeight;
        elements.fullscreenCanvas.style.width = `${screenWidth}px`;
        elements.fullscreenCanvas.style.height = `${screenHeight}px`;
        
        fullscreenCtx.imageSmoothingEnabled = true;
        fullscreenCtx.imageSmoothingQuality = 'high';
        
        const imageAspectRatio = resultImg.naturalWidth / resultImg.naturalHeight;
        const screenAspectRatio = screenWidth / screenHeight;
        
        let drawWidth, drawHeight, drawX, drawY;
        
        if (imageAspectRatio > screenAspectRatio) {
            drawWidth = screenWidth;
            drawHeight = screenWidth / imageAspectRatio;
            drawX = 0;
            drawY = (screenHeight - drawHeight) / 2;
        } else {
            drawWidth = screenHeight * imageAspectRatio;
            drawHeight = screenHeight;
            drawX = (screenWidth - drawWidth) / 2;
            drawY = 0;
        }
        
        fullscreenCtx.clearRect(0, 0, screenWidth, screenHeight);
        fullscreenCtx.drawImage(resultImg, drawX, drawY, drawWidth, drawHeight);
    },

    setupEventListeners() {
        elements.canvasFullscreenBtn.addEventListener('click', () => {
            if (appState.isFullscreen) {
                this.exitFullscreen();
            } else {
                this.enterFullscreen();
            }
        });

        elements.displayCanvas.addEventListener('click', () => {
            if (!appState.isFullscreen) {
                if (appState.showingAnalysis) {
                    this.enterFullscreen();
                }
            }
        });

        elements.exitBtn.addEventListener('click', () => this.exitFullscreen());
    }
};
